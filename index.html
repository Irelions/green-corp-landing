<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap">
  <title>Солнечные батареи GreenCorp</title>

</head>
<body>
  <header>
    <img class="header__logo" src="img/logo.svg">
    <div class="header__controls">
      <a href="#contacts">Контакты</a>
      <button>Заказать</button>
    </div>
  </header>
  <section class="about" >
    <div class="about__info">
      <h1>Солнечные панели GreenRobotic</h1>
      <p>Производите дещевую экологически чистуб электроэнергию из солнечного света</p>
      <button>Узнать подробнее</button>
    </div>
    <div class="about__imeges">
      <img src="img/sun.png" alt="" class="about__sun-image">
      <img src="img/solar-panel.png" alt="" class="about__image">
    </div>


  </section>
<footer>
  <div>
    <form>
      <p>
        <label>Логин</label>
        <input type="text" placeholder="Введите логин">
      </p>
      <p>
        <label>Почта</label>
        <input type="email" placeholder="Введите почту">
      </p>
      <p>
        <label>Пароль</label>
        <input type="password" placeholder="Введите пароль">
      </p>
      <p>
        <lable>Поле для ввода числа</lable>
        <input type="number" placeholder="Введите число">
      </p>
      <p>
        <label>Телефон</label>
        <input type="tel" placeholder="Введите телефон">
      </p>
      <p>
        <label>Комментарий</label>
        <textarea rows="5" placeholder="Введите комментарий"></textarea>
      </p>
    </form>
  </div>
</footer>
</body>
</html>
